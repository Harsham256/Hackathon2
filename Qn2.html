<!DOCTYPE html>
<html>
<head>
  <title>Validate Me!</title>
  <script>
    function validateForm() {
      let messages = [];

      // Username validation
      const username = document.getElementById("username").value.trim();
      if (username.length < 6 || username.length > 8) {
        messages.push("Username not validated (must be 6-8 characters)");
      }

      // Pin validation if checkbox checked
      const validatePin = document.getElementById("validatePin").checked;
      const pin = document.getElementById("pin").value.trim();
      if (validatePin) {
        const alphanumeric = /^[a-zA-Z0-9]+$/;
        if (!alphanumeric.test(pin)) {
          messages.push("Pin not validated (must be alphanumeric)");
        }
      }

      // State validation
      const states = document.getElementById("states").value;
      if (states === "") {
        messages.push("State not validated (must select a state)");
      }

      // Radio button validation
      const radios = document.getElementsByName("dairy");
      let selected = false;
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          selected = true;
          break;
        }
      }
      if (!selected) {
        messages.push("Radio button not validated (must select Milk/Butter/Cheese)");
      }

      // Display messages
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      if (messages.length === 0) {
        resultDiv.innerHTML = "<b>Form validated successfully!</b>";
      } else {
        resultDiv.innerHTML = messages.join("<br>");
      }

      return false; // Prevent form submission
    }
  </script>
</head>
<body>
  <h2>Validate me!</h2>
  <form onsubmit="return validateForm();">
    <label>Username (6-8 characters):</label><br>
    <input type="text" id="username"><br><br>

    <label>Pin:</label><br>
    <input type="text" id="pin"><br>
    <input type="checkbox" id="validatePin"> Validate Pin<br><br>

    <label>States:</label><br>
    <select id="states">
      <option value="">--Select--</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
    </select><br><br>

    <label>Choose one:</label><br>
    <input type="radio" name="dairy" value="Milk"> Milk<br>
    <input type="radio" name="dairy" value="Butter"> Butter<br>
    <input type="radio" name="dairy" value="Cheese"> Cheese<br><br>

    <button type="submit">Check Form</button>
  </form>

  <div id="result" style="margin-top:20px; color:red;"></div>
</body>
</html>
